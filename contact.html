<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header">
        <div class="header__content-wrapper">
          <a class="header__logo" href="./index.html"
            ><img
              src="./images/site-logo.svg"
              width="134"
              height="36"
              alt="site-logo"
          /></a>
          <nav class="header__nav">
            <ul class="header__list">
              <li><a class="header__link" href="./pricing.html">Pricing</a></li>
              <li><a class="header__link" href="#">About</a></li>
              <li><a class="header__link" href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
        <button class="header__btn" type="button">Schedule a Demo</button>
      </div>
    </header>
    <main class="site-main">
      <section class="submit-section">
        <div class="container submit">
          <div class="submit__title-wrapper">
            <h2 class="submit__title">
              Submit a help request and weâ€™ll get in touch shortly.
            </h2>
          </div>
          <div class="submit__content-wrapper">
            <div class="submit__item-left">
              <form
                class="submit__form form"
                action="https://echo.htmlacademy.ru"
                method="post"
                enctype="multipart/form-data"
              >
                <input
                  class="form__input"
                  type="text"
                  name="user-naem"
                  id="user-name"
                  required
                  autocomplete="off"
                  placeholder="Name"
                />
                <input
                  class="form__input"
                  type="email"
                  name="user-email"
                  id="user-email"
                  required
                  autocomplete="off"
                  placeholder="Email Address"
                />
                <input
                  class="form__input"
                  type="text"
                  name="user-company-name"
                  id="user-company-name"
                  required
                  autocomplete="off"
                  placeholder="Company Name"
                />
                <input
                  class="form__input"
                  type="text"
                  name="user-title"
                  id="user-title"
                  required
                  autocomplete="off"
                  placeholder="Title"
                />
                <textarea
                  class="form__textarea"
                  name="user-message"
                  id="user-message"
                  placeholder="Message"
                  autocomplete="off"
                ></textarea>
                <div class="form__checkbox-wrapper">
                  <label class="form__checkbox-label">
                    <input
                      name="user-checkbox"
                      class="form__checkbox-input visually-hidden"
                      type="checkbox"
                    />
                    <div class="form__checkbox"></div>
                    <p class="form__checkbox-text">
                      Stay up-to-date with company announcements and updates to
                      our API
                    </p>
                  </label>
                </div>
                <button class="form__btn" type="submit">Submit</button>
              </form>
            </div>
            <div class="submit__item-right partners">
              <h3 class="partners__title">
                Join the thousands of innovators that are already building with
                us
              </h3>
              <div class="partners__content-wrapper">
                <img
                  src="./images/contact-tesla.svg"
                  width="130"
                  height="17"
                  alt="tesla-logo"
                />
                <img
                  src="./images/contact-microsoft.svg"
                  width="146"
                  height="31"
                  alt="microsoft-logo"
                />
                <img
                  src="./images/contact-hp.svg"
                  width="141"
                  height="27"
                  alt="hp-logo"
                />
                <img
                  src="./images/contact-oracle.svg"
                  width="133"
                  height="17"
                  alt="oracle-logo"
                />
                <img
                  src="./images/contact-google.svg"
                  width="96"
                  height="33"
                  alt="google-logo"
                />
                <img
                  src="./images/contact-nvidia.svg"
                  width="138"
                  height="26"
                  alt="nvidia-logo"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="ready-section">
        <div class="container ready">
          <h2 class="ready__title">Ready to start?</h2>
          <form
            class="ready__form"
            action="https://echo.htmlacademy.ru"
            enctype="multipart/form-data"
            method="post"
          >
            <div class="ready__form-wrapper">
              <input
                class="ready__input"
                required
                placeholder="Enter email address"
                type="email"
              />
              <button class="ready__btn header__btn" type="submit">
                Schedule a Demo
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container footer">
        <div class="footer__content-wrapper">
          <a class="footer__link" href="./index.html">
            <img
              src="./images/footer-logo.svg"
              width="135"
              height="38"
              alt="logo"
            />
          </a>
          <ul class="footer__list">
            <li><a class="footer__list-link" href="./pricing.html">Pricing</a></li>
            <li><a class="footer__list-link" href="#">About</a></li>
            <li><a class="footer__list-link" href="./contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer__socials-wrapper">
          <a
            target="_blank"

            ><svg
              width="24"

              width="24"
              height="20"
              viewBox="0 0 24 20"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="Path"
                d="M24 2.55705C23.117 2.94905 22.168 3.21305 21.172 3.33205C22.189 2.72305 22.97 1.75805 23.337 0.608047C22.386 1.17205 21.332 1.58205 20.21 1.80305C19.313 0.846047 18.032 0.248047 16.616 0.248047C13.437 0.248047 11.101 3.21405 11.819 6.29305C7.728 6.08805 4.1 4.12805 1.671 1.14905C0.381 3.36205 1.002 6.25705 3.194 7.72305C2.388 7.69705 1.628 7.47605 0.965 7.10705C0.911 9.38805 2.546 11.522 4.914 11.997C4.221 12.185 3.462 12.229 2.69 12.081C3.316 14.037 5.134 15.46 7.29 15.5C5.22 17.123 2.612 17.848 0 17.54C2.179 18.937 4.768 19.752 7.548 19.752C16.69 19.752 21.855 12.031 21.543 5.10605C22.505 4.41105 23.34 3.54405 24 2.55705Z"

              />

          <a

            class="footer__socials-link"
            href="https://www.linkedin.com/"
            ><svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="Shape"
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M2.4 0H21.6C22.92 0 24 1.08 24 2.4V21.6C24 22.92 22.92 24 21.6 24H2.4C1.08 24 0 22.92 0 21.6V2.4C0 1.08 1.08 0 2.4 0ZM3.6 20.4H7.2V9.6H3.6V20.4ZM5.4 7.56C4.2 7.56 3.24 6.6 3.24 5.4C3.24 4.2 4.2 3.24 5.4 3.24C6.6 3.24 7.56 4.2 7.56 5.4C7.56 6.6 6.6 7.56 5.4 7.56ZM16.8 20.4H20.4V13.56C20.4 11.28 18.48 9.36 16.2 9.36C15.12 9.36 13.8 10.08 13.2 11.04V9.6H9.6V20.4H13.2V14.04C13.2 13.08 14.04 12.24 15 12.24C15.96 12.24 16.8 13.08 16.8 14.04V20.4Z"
                fill="currentColor"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
